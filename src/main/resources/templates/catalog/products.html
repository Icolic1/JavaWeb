<!doctype html>
<html lang="hr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="'Proizvodi - ' + ${category.name}">Proizvodi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-4">

<div class="d-flex justify-content-between align-items-center mb-4">
    <div>
        <h1 class="mb-1">Proizvodi</h1>
        <div class="text-muted">
            Kategorija: <strong th:text="${category.name}">Kategorija</strong>
        </div>
    </div>
    <div class="d-flex gap-2">
        <a class="btn btn-outline-secondary" th:href="@{/categories}">Sve kategorije</a>
        <a class="btn btn-outline-primary" th:href="@{/cart}">Ko≈°arica</a>
    </div>
</div>

<div th:if="${#lists.isEmpty(products)}" class="alert alert-info">
    Nema proizvoda u ovoj kategoriji.
</div>

<div class="row row-cols-1 row-cols-md-3 g-3" th:if="${!#lists.isEmpty(products)}">
    <div class="col" th:each="p : ${products}">
        <div class="card h-100">
            <div class="card-body">
                <h5 class="card-title" th:text="${p.name}">Naziv</h5>
                <p class="card-text text-muted" th:text="${p.description}">Opis</p>
                <div class="fw-bold" th:text="${p.price}">0.00</div>
            </div>

            <div class="card-footer d-flex justify-content-between align-items-center">
                <a class="btn btn-sm btn-outline-primary"
                   th:href="@{/products/{id}(id=${p.id})}">
                    Detalji
                </a>

                <form th:action="@{/cart/add}" method="post" class="d-flex align-items-center gap-2">
                    <input type="hidden" name="productId" th:value="${p.id}">
                    <input type="number" name="quantity" value="1" min="1"
                           class="form-control form-control-sm" style="width: 80px;">
                    <button class="btn btn-sm btn-success" type="submit">Dodaj</button>
                </form>
            </div>
        </div>
    </div>
</div>

</body>
</html>
