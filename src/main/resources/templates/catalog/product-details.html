<!doctype html>
<html lang="hr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${product.name}">Detalj proizvoda</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-4">

<div class="d-flex justify-content-between align-items-center mb-4">
    <div>
        <h1 class="mb-1" th:text="${product.name}">Naziv</h1>
        <div class="text-muted">
            Kategorija:
            <a th:href="@{/categories/{id}(id=${product.categoryId})}"
               th:text="${product.categoryName}">
                kategorija
            </a>
        </div>
    </div>

    <div class="d-flex gap-2">
        <a class="btn btn-outline-secondary" th:href="@{/categories/{id}(id=${product.categoryId})}">Natrag</a>
        <a class="btn btn-outline-primary" th:href="@{/cart}">Košarica</a>
    </div>
</div>

<div class="card">
    <div class="card-body">
        <p class="text-muted" th:text="${product.description}">Opis</p>

        <div class="mb-3">
            <span class="fw-bold">Cijena:</span>
            <span th:text="${product.price}">0.00</span>
        </div>

        <div class="mb-3">
            <span class="fw-bold">Dostupno:</span>
            <span th:text="${product.stock}">0</span>
        </div>

        <form th:action="@{/cart/add}" method="post" class="d-flex align-items-center gap-2">
            <input type="hidden" name="productId" th:value="${product.id}">
            <input type="number" name="quantity" value="1" min="1"
                   class="form-control" style="width: 120px;">
            <button class="btn btn-success" type="submit">Dodaj u košaricu</button>
        </form>
    </div>
</div>

</body>
</html>
