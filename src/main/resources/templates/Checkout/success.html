<!doctype html>
<html lang="hr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Narudžba zaprimljena</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-4">

<div class="alert alert-success">
    <h4 class="alert-heading">Narudžba je zaprimljena</h4>
    <p class="mb-0">
        Broj narudžbe: <strong th:text="${orderId}">0</strong>
    </p>
</div>

<div class="d-flex gap-2">
    <a class="btn btn-outline-secondary" th:href="@{/categories}">Nastavi kupnju</a>
    <!-- My Orders dolazi u sljedećem koraku -->
    <a class="btn btn-outline-primary disabled" href="#" aria-disabled="true">Moje narudžbe (uskoro)</a>
</div>

</body>
</html>
