<!doctype html>
<html lang="hr" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>JavaWeb</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-5">

<h1 class="mb-4">JavaWeb – početna stranica</h1>

<p class="text-muted mb-4">
    Dobrodošli u demo web shop aplikaciju izrađenu u Spring Boot okruženju.
</p>

<div class="list-group mb-4">
    <a class="list-group-item list-group-item-action"
       th:href="@{/categories}">
        Pregled kategorija
    </a>

    <a class="list-group-item list-group-item-action"
       th:href="@{/cart}">
        Košarica
    </a>
</div>

<!-- ADMIN sekcija (vidljiva samo adminu) -->
<div sec:authorize="hasRole('ADMIN')" class="mb-4">
    <h5 class="mb-2">Administracija</h5>
    <div class="list-group">
        <a class="list-group-item list-group-item-action"
           th:href="@{/admin}">
            Admin dashboard
        </a>
    </div>
</div>

<!-- AUTH sekcija -->
<div class="mt-4">
    <div sec:authorize="isAnonymous()">
        <a class="btn btn-primary" th:href="@{/login}">
            Prijava
        </a>
    </div>

    <div sec:authorize="isAuthenticated()">
        <form th:action="@{/logout}" method="post">
            <button class="btn btn-outline-danger" type="submit">
                Odjava
            </button>
        </form>
    </div>
</div>

</body>
</html>
