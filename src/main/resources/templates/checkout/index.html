<!doctype html>
<html lang="hr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Checkout</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-4">

<div class="d-flex justify-content-between align-items-center mb-4">
    <h1 class="mb-0">Checkout</h1>
    <a class="btn btn-outline-secondary" th:href="@{/cart}">Natrag na košaricu</a>
</div>

<div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
<div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

<div class="card mb-3">
    <div class="card-body">
        <h5 class="card-title mb-3">Sažetak košarice</h5>

        <table class="table table-sm align-middle">
            <thead>
            <tr>
                <th>Proizvod</th>
                <th style="width: 120px;">Cijena</th>
                <th style="width: 90px;">Količina</th>
                <th style="width: 140px;">Ukupno</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="i : ${items}">
                <td th:text="${i.name}">Naziv</td>
                <td th:text="${i.unitPrice}">0.00</td>
                <td th:text="${i.quantity}">1</td>
                <td th:text="${i.lineTotal}">0.00</td>
            </tr>
            </tbody>
        </table>

        <div class="d-flex justify-content-end">
            <div class="text-end">
                <div class="text-muted">Ukupno artikala: <strong th:text="${totalQuantity}">0</strong></div>
                <div class="fs-5">Ukupan iznos: <strong th:text="${totalAmount}">0.00</strong></div>
            </div>
        </div>
    </div>
</div>

<div class="card">
    <div class="card-body">
        <h5 class="card-title mb-3">Način plaćanja</h5>

        <div class="alert alert-info">
            Trenutno je omogućeno plaćanje pouzećem. PayPal dolazi u sljedećem koraku.
        </div>

        <form th:action="@{/checkout}" method="post">
            <button class="btn btn-success" type="submit">
                Potvrdi narudžbu (pouzeće)
            </button>
        </form>
    </div>
</div>

</body>
</html>
