<!doctype html>
<html lang="hr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin - Proizvodi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-4">

<div class="d-flex justify-content-between align-items-center mb-4">
    <h1 class="mb-0">Proizvodi</h1>
    <a class="btn btn-outline-secondary" th:href="@{/admin}">Admin dashboard</a>
</div>

<div class="row">
    <div class="col-md-5">
        <h4>Dodaj proizvod</h4>

        <form th:action="@{/admin/products}" th:object="${productForm}" method="post" class="mt-3">

            <div class="mb-3">
                <label class="form-label">Naziv</label>
                <input type="text" th:field="*{name}" class="form-control" placeholder="npr. iPhone 15">
                <div class="text-danger mt-1" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
            </div>

            <div class="mb-3">
                <label class="form-label">Opis</label>
                <textarea th:field="*{description}" class="form-control" rows="3"></textarea>
                <div class="text-danger mt-1" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></div>
            </div>

            <div class="mb-3">
                <label class="form-label">Cijena</label>
                <input type="number" step="0.01" min="0" th:field="*{price}" class="form-control" placeholder="npr. 999.99">
                <div class="text-danger mt-1" th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></div>
            </div>

            <div class="mb-3">
                <label class="form-label">Kategorija</label>
                <select class="form-select" th:field="*{categoryId}">
                    <option value="" disabled selected>Odaberi...</option>
                    <option th:each="c : ${categories}" th:value="${c.id}" th:text="${c.name}"></option>
                </select>
                <div class="text-danger mt-1" th:if="${#fields.hasErrors('categoryId')}" th:errors="*{categoryId}"></div>
            </div>

            <div class="mb-3">
                <label class="form-label">Zaliha</label>
                <input type="number" min="0" th:field="*{stock}" class="form-control" placeholder="npr. 10">
                <div class="text-danger mt-1" th:if="${#fields.hasErrors('stock')}" th:errors="*{stock}"></div>
            </div>

            <button class="btn btn-primary" type="submit">Spremi</button>
        </form>
    </div>

    <div class="col-md-7">
        <h4>Lista</h4>

        <table class="table table-striped mt-3">
            <thead>
            <tr>
                <th style="width: 70px;">ID</th>
                <th>Naziv</th>
                <th style="width: 120px;">Cijena</th>
                <th>Kategorija</th>
                <th style="width: 90px;">Zaliha</th>
                <th style="width: 200px;"></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="p : ${products}">
                <td th:text="${p.id}"></td>
                <td th:text="${p.name}"></td>
                <td th:text="${p.price}"></td>
                <td th:text="${p.categoryName != null ? p.categoryName : '-'}"></td>
                <td th:text="${p.stock}"></td>
                <td class="text-end">
                    <a class="btn btn-sm btn-outline-primary" th:href="@{/admin/products/{id}/edit(id=${p.id})}">
                        Uredi
                    </a>

                    <form th:action="@{/admin/products/{id}/delete(id=${p.id})}" method="post" class="d-inline">
                        <button class="btn btn-sm btn-danger" type="submit"
                                onclick="return confirm('Sigurno obrisati?')">
                            Obri≈°i
                        </button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>

    </div>
</div>

</body>
</html>
