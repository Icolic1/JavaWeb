<!doctype html>
<html lang="hr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Uredi proizvod</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-4">

<div class="d-flex justify-content-between align-items-center mb-4">
    <h1 class="mb-0">Uredi proizvod</h1>
    <a class="btn btn-outline-secondary" th:href="@{/admin/products}">Natrag</a>
</div>

<form th:action="@{/admin/products/{id}/edit(id=${productForm.id})}"
      th:object="${productForm}"
      method="post"
      class="mt-3">

    <div class="mb-3">
        <label class="form-label">Naziv</label>
        <input type="text" th:field="*{name}" class="form-control">
        <div class="text-danger mt-1" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
    </div>

    <div class="mb-3">
        <label class="form-label">Opis</label>
        <textarea th:field="*{description}" class="form-control" rows="4"></textarea>
        <div class="text-danger mt-1" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></div>
    </div>

    <div class="mb-3">
        <label class="form-label">Cijena</label>
        <input type="number" step="0.01" min="0" th:field="*{price}" class="form-control">
        <div class="text-danger mt-1" th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></div>
    </div>

    <div class="mb-3">
        <label class="form-label">Kategorija</label>
        <select class="form-select" th:field="*{categoryId}">
            <option value="" disabled>Odaberi...</option>
            <option th:each="c : ${categories}" th:value="${c.id}" th:text="${c.name}"></option>
        </select>
        <div class="text-danger mt-1" th:if="${#fields.hasErrors('categoryId')}" th:errors="*{categoryId}"></div>
    </div>

    <div class="mb-3">
        <label class="form-label">Zaliha</label>
        <input type="number" min="0" th:field="*{stock}" class="form-control">
        <div class="text-danger mt-1" th:if="${#fields.hasErrors('stock')}" th:errors="*{stock}"></div>
    </div>

    <button class="btn btn-primary" type="submit">Spremi promjene</button>
</form>

</body>
</html>
