<!doctype html>
<html lang="hr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin - Detalji narudžbe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-4">

<!-- flash poruke -->
<div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div>
<div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>

<!-- header -->
<div class="d-flex justify-content-between align-items-center mb-4">
    <div>
        <h1 class="mb-1">Narudžba #<span th:text="${order.id}">0</span></h1>
        <div class="text-muted">
            <span th:text="${order.createdAt}">datum</span> •
            Korisnik: <strong th:text="${order.username}">user</strong> •
            <span th:text="${order.paymentMethod}">COD</span> •
            <span th:text="${order.status}">CREATED</span>
        </div>
    </div>
    <a class="btn btn-outline-secondary" th:href="@{/admin/orders}">Natrag</a>
</div>

<!-- promjena statusa -->
<div class="card mb-3">
    <div class="card-body">
        <h5 class="card-title mb-3">Promjena statusa</h5>

        <form th:action="@{/admin/orders/{id}/status(id=${order.id})}"
              th:object="${statusForm}"
              method="post"
              class="row g-3 align-items-end">

            <div class="col-md-4">
                <label class="form-label">Status</label>

                <select class="form-select" th:field="*{status}">
                    <option th:each="s : ${T(org.example.javaweb.domain.OrderStatus).values()}"
                            th:value="${s}"
                            th:text="${s}">
                    </option>
                </select>

                <div class="text-danger mt-1"
                     th:if="${#fields.hasErrors('status')}"
                     th:errors="*{status}">
                </div>
            </div>

            <div class="col-md-3">
                <button class="btn btn-primary w-100" type="submit">Spremi</button>
            </div>
        </form>

        <div class="text-muted mt-2">
            Napomena: neke promjene statusa mogu biti onemogućene ovisno o trenutnom statusu.
        </div>
    </div>
</div>

<!-- stavke -->
<div class="card">
    <div class="card-body">
        <h5 class="card-title mb-3">Stavke</h5>

        <table class="table table-sm align-middle">
            <thead>
            <tr>
                <th>Proizvod</th>
                <th style="width: 120px;">Cijena</th>
                <th style="width: 90px;">Količina</th>
                <th style="width: 140px;">Ukupno</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="i : ${order.items}">
                <td th:text="${i.productName}">Naziv</td>
                <td th:text="${i.unitPrice}">0.00</td>
                <td th:text="${i.quantity}">1</td>
                <td th:text="${i.lineTotal}">0.00</td>
            </tr>
            </tbody>
        </table>

        <div class="d-flex justify-content-end">
            <div class="fs-5">
                Ukupno: <strong th:text="${order.totalAmount}">0.00</strong>
            </div>
        </div>
    </div>
</div>

</body>
</html>
