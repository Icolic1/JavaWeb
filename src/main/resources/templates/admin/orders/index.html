<!doctype html>
<html lang="hr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin - Narudžbe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-4">

<div class="d-flex justify-content-between align-items-center mb-4">
    <h1 class="mb-0">Narudžbe</h1>
    <a class="btn btn-outline-secondary" th:href="@{/admin}">Admin dashboard</a>
</div>

<div class="card mb-3">
    <div class="card-body">
        <h5 class="card-title mb-3">Filteri</h5>

        <form method="get" th:action="@{/admin/orders}" class="row g-3 align-items-end">
            <div class="col-md-4">
                <label class="form-label">Korisnik (username)</label>
                <input class="form-control" name="username" placeholder="npr. user"
                       th:value="${username}">
            </div>

            <div class="col-md-3">
                <label class="form-label">Od datuma</label>
                <input class="form-control" type="date" name="from" th:value="${from}">
            </div>

            <div class="col-md-3">
                <label class="form-label">Do datuma</label>
                <input class="form-control" type="date" name="to" th:value="${to}">
            </div>

            <div class="col-md-2 d-flex gap-2">
                <button class="btn btn-primary w-100" type="submit">Primijeni</button>
                <a class="btn btn-outline-secondary w-100" th:href="@{/admin/orders}">Reset</a>
            </div>
        </form>
    </div>
</div>

<div th:if="${#lists.isEmpty(orders)}" class="alert alert-info">
    Nema narudžbi za zadane filtere.
</div>

<div th:if="${!#lists.isEmpty(orders)}">
    <table class="table table-striped align-middle">
        <thead>
        <tr>
            <th style="width: 90px;">ID</th>
            <th style="width: 220px;">Datum</th>
            <th style="width: 160px;">Korisnik</th>
            <th style="width: 120px;">Metoda</th>
            <th style="width: 120px;">Status</th>
            <th style="width: 140px;">Ukupno</th>
            <th style="width: 120px;"></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="o : ${orders}">
            <td th:text="${o.id}">1</td>
            <td th:text="${o.createdAt}">2026-01-09T12:00</td>
            <td th:text="${o.username}">user</td>
            <td th:text="${o.paymentMethod}">COD</td>
            <td th:text="${o.status}">CREATED</td>
            <td th:text="${o.totalAmount}">0.00</td>
            <td class="text-end">
                <a class="btn btn-sm btn-outline-primary"
                   th:href="@{/admin/orders/{id}(id=${o.id})}">
                    Detalji
                </a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
