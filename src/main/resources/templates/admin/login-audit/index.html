<!doctype html>
<html lang="hr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin - Logovi prijava</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-4">

<div class="d-flex justify-content-between align-items-center mb-4">
    <h1 class="mb-0">Logovi prijava</h1>
    <a class="btn btn-outline-secondary" th:href="@{/admin}">Admin dashboard</a>
</div>

<div class="card mb-3">
    <div class="card-body">
        <h5 class="card-title mb-3">Filteri</h5>

        <form method="get" th:action="@{/admin/login-audit}" class="row g-3 align-items-end">
            <div class="col-md-4">
                <label class="form-label">Korisnik (username)</label>
                <input class="form-control" name="username" placeholder="npr. user"
                       th:value="${username}">
            </div>

            <div class="col-md-3">
                <label class="form-label">Od datuma</label>
                <input class="form-control" type="date" name="from" th:value="${from}">
            </div>

            <div class="col-md-3">
                <label class="form-label">Do datuma</label>
                <input class="form-control" type="date" name="to" th:value="${to}">
            </div>

            <div class="col-md-2 d-flex gap-2">
                <button class="btn btn-primary w-100" type="submit">Primijeni</button>
                <a class="btn btn-outline-secondary w-100" th:href="@{/admin/login-audit}">Reset</a>
            </div>
        </form>
    </div>
</div>

<div th:if="${#lists.isEmpty(audits)}" class="alert alert-info">
    Nema zapisa za zadane filtere.
</div>

<div th:if="${!#lists.isEmpty(audits)}">
    <table class="table table-striped align-middle">
        <thead>
        <tr>
            <th style="width: 90px;">ID</th>
            <th style="width: 220px;">Vrijeme</th>
            <th style="width: 160px;">Korisnik</th>
            <th>IP adresa</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="a : ${audits}">
            <td th:text="${a.id()}">1</td>
            <td th:text="${a.loginAt()}">2026-01-09T12:00</td>
            <td th:text="${a.username()}">user</td>
            <td th:text="${a.ipAddress()}">127.0.0.1</td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
