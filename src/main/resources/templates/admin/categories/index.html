<!doctype html>
<html lang="hr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin - Kategorije</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-4">

<div class="d-flex justify-content-between align-items-center mb-4">
    <h1 class="mb-0">Kategorije</h1>
    <a class="btn btn-outline-secondary" th:href="@{/admin}">Admin dashboard</a>
</div>

<div class="row">
    <div class="col-md-5">
        <h4>Dodaj kategoriju</h4>

        <form th:action="@{/admin/categories}" th:object="${categoryForm}" method="post" class="mt-3">
            <div class="mb-3">
                <label class="form-label">Naziv</label>
                <input type="text" th:field="*{name}" class="form-control" placeholder="npr. Mobiteli">
                <div class="text-danger mt-1" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
            </div>

            <button class="btn btn-primary" type="submit">Spremi</button>
        </form>
    </div>

    <div class="col-md-7">
        <h4>Lista</h4>

        <table class="table table-striped mt-3">
            <thead>
            <tr>
                <th style="width: 80px;">ID</th>
                <th>Naziv</th>
                <th style="width: 140px;"></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="c : ${categories}">
                <td th:text="${c.id}"></td>
                <td th:text="${c.name}"></td>
                <td class="text-end">
                    <form th:action="@{/admin/categories/{id}/delete(id=${c.id})}" method="post">
                        <button class="btn btn-sm btn-danger" type="submit"
                                onclick="return confirm('Sigurno obrisati?')">
                            Obri≈°i
                        </button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

</body>
</html>
