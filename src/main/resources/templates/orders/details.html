<!doctype html>
<html lang="hr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Narudžba</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-4">

<div class="d-flex justify-content-between align-items-center mb-4">
    <div>
        <h1 class="mb-1">Narudžba #<span th:text="${order.id}">0</span></h1>
        <div class="text-muted">
            <span th:text="${order.createdAt}">datum</span> •
            <span th:text="${order.paymentMethod}">COD</span> •
            <span th:text="${order.status}">CREATED</span>
        </div>
    </div>

    <a class="btn btn-outline-secondary" th:href="@{/my/orders}">Natrag</a>
</div>

<div class="card mb-3">
    <div class="card-body">
        <h5 class="card-title mb-3">Stavke</h5>

        <table class="table table-sm align-middle">
            <thead>
            <tr>
                <th>Proizvod</th>
                <th style="width: 120px;">Cijena</th>
                <th style="width: 90px;">Količina</th>
                <th style="width: 140px;">Ukupno</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="i : ${order.items}">
                <td th:text="${i.productName}">Naziv</td>
                <td th:text="${i.unitPrice}">0.00</td>
                <td th:text="${i.quantity}">1</td>
                <td th:text="${i.lineTotal}">0.00</td>
            </tr>
            </tbody>
        </table>

        <div class="d-flex justify-content-end">
            <div class="text-end">
                <div class="fs-5">
                    Ukupno: <strong th:text="${order.totalAmount}">0.00</strong>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
