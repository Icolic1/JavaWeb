<!doctype html>
<html lang="hr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Moje narudžbe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-4">

<div class="d-flex justify-content-between align-items-center mb-4">
    <h1 class="mb-0">Moje narudžbe</h1>
    <div class="d-flex gap-2">
        <a class="btn btn-outline-secondary" th:href="@{/categories}">Nastavi kupnju</a>
        <a class="btn btn-outline-primary" th:href="@{/cart}">Košarica</a>
    </div>
</div>

<div th:if="${orders == null}" class="alert alert-warning">
    Model atribut "orders" nije postavljen (provjeri controller).
</div>

<div th:if="${orders != null and #lists.isEmpty(orders)}" class="alert alert-info">
    Nemaš još nijednu narudžbu.
</div>

<div th:if="${orders != null and !#lists.isEmpty(orders)}">
    <table class="table table-striped align-middle">
        <thead>
        <tr>
            <th style="width: 90px;">ID</th>
            <th style="width: 220px;">Datum</th>
            <th style="width: 130px;">Metoda</th>
            <th style="width: 130px;">Status</th>
            <th style="width: 160px;">Ukupno</th>
            <th style="width: 120px;"></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="o : ${orders}">
            <td th:text="${o.id}">1</td>
            <td th:text="${o.createdAt}">2026-01-09T12:00</td>
            <td th:text="${o.paymentMethod}">COD</td>
            <td th:text="${o.status}">CREATED</td>
            <td th:text="${o.totalAmount}">0.00</td>
            <td class="text-end">
                <a class="btn btn-sm btn-outline-primary"
                   th:href="@{/my/orders/{id}(id=${o.id})}">
                    Detalji
                </a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
