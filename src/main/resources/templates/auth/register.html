<!doctype html>
<html lang="hr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registracija</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-4" style="max-width: 520px;">

<h1 class="mb-3">Registracija</h1>

<div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

<form th:action="@{/register}" th:object="${req}" method="post" class="card card-body">
    <div class="mb-3">
        <label class="form-label">Korisničko ime</label>
        <input class="form-control" th:field="*{username}">
        <div class="text-danger small" th:errors="*{username}"></div>
    </div>

    <div class="mb-3">
        <label class="form-label">Lozinka</label>
        <input type="password" class="form-control" th:field="*{password}">
        <div class="text-danger small" th:errors="*{password}"></div>
    </div>

    <button class="btn btn-primary" type="submit">Kreiraj račun</button>
</form>

</body>
</html>
